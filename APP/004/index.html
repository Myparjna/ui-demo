<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧园区 - 个人中心 (Refined Style)</title>
    
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com/"></script>
    
    <!-- 引入Remix Icon图标库 -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    
    <style>
        /* 引入阿里巴巴普惠体3.0 */
        @font-face {
            font-family: 'AlibabaPuHuiTi';
            src: url('https://cdn.jsdelivr.net/npm/alibabapuhuiti-3-55-regular@1.0.0/AlibabaPuHuiTi-3-55-Regular.woff2') format('woff2');
            font-weight: 400;
        }
        @font-face {
            font-family: 'AlibabaPuHuiTi';
            src: url('https://cdn.jsdelivr.net/npm/alibabapuhuiti-3-75-semibold@1.0.0/AlibabaPuHuiTi-3-75-SemiBold.woff2') format('woff2');
            font-weight: 600;
        }

        /* 自定义Tailwind配置 */
        .font-sans {
            font-family: 'AlibabaPuHuiTi', sans-serif;
        }
        
        /* 隐藏滚动条 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>

<body class="bg-zinc-900 flex justify-center items-start font-sans">
    
    <!-- 模拟手机屏幕 -->
    <div id="app-container" class="relative w-full max-w-[420px] h-screen bg-white overflow-hidden flex flex-col">
        
        <!-- 代码注释：这是您要求的背景底图层, 它位于最底层，且非常浅淡 -->
        <div class="absolute inset-0 z-0 pointer-events-none">
             <img src="https://cdn.sa.net/2025/08/01/x8f1TK6AqMHtQ7p.png" class="w-full h-full object-cover opacity-[0.03]" alt="background pattern">
        </div>

        <!-- 主内容区域。使用relative和z-10确保内容在背景图之上 -->
        <main class="relative z-10 flex-1 overflow-y-auto no-scrollbar p-4 space-y-4 pb-24">
            
            <!-- 用户信息卡片 -->
            <a href="profile-info.html" id="profile-card" class="block bg-white rounded-3xl p-5 shadow-lg shadow-slate-200/50 transition-transform hover:scale-[1.02] duration-300">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <img src="https://images.pexels.com/photos/1239291/pexels-photo-1239291.jpeg?auto=compress&cs=tinysrgb&w=200&h=200&dpr=1" alt="User Avatar" class="w-16 h-16 rounded-full object-cover">
                        <div>
                            <p class="text-xl font-semibold text-slate-800">赵雨菁</p>
                            <p class="text-sm text-slate-500 mt-1">杭州昊学明日科技有限公司</p>
                        </div>
                    </div>
                    <i class="ri-arrow-right-s-line text-2xl text-slate-300"></i>
                </div>
            </a>

            <!-- 功能列表卡片 -->
            <div id="action-list-card" class="bg-white rounded-3xl shadow-lg shadow-slate-200/50">
                <a href="message-center.html" class="action-item">
                    <div class="flex items-center gap-4">
                        <i class="ri-notification-3-line text-lg text-slate-500"></i>
                        <span class="font-semibold text-slate-700">我的消息</span>
                    </div>
                    <i class="ri-arrow-right-s-line text-xl text-slate-300"></i>
                </a>
                 <a href="visitor-history.html" class="action-item">
                     <div class="flex items-center gap-4">
                        <i class="ri-contacts-book-2-line text-lg text-slate-500"></i>
                        <span class="font-semibold text-slate-700">访客记录</span>
                    </div>
                    <i class="ri-arrow-right-s-line text-xl text-slate-300"></i>
                </a>
                <a href="#" class="action-item no-border">
                     <div class="flex items-center gap-4">
                        <i class="ri-settings-3-line text-lg text-slate-500"></i>
                        <span class="font-semibold text-slate-700">应用设置</span>
                    </div>
                    <i class="ri-arrow-right-s-line text-xl text-slate-300"></i>
                </a>
            </div>
            
             <!-- 退出登录按钮 -->
             <div id="logout-button" class="pt-4">
                <button class="w-full text-center py-3 text-red-500 font-semibold rounded-2xl transition-colors hover:bg-slate-100">退出登录</button>
             </div>
        </main>
        
        <!-- 底部导航栏 -->
        <nav id="bottom-nav" class="sticky bottom-0 left-0 w-full z-20 bg-white/80 backdrop-blur-lg border-t border-zinc-200 shrink-0">
            <div class="flex justify-around items-center h-16">
                <a href="index.html" class="flex flex-col items-center justify-center gap-1 text-zinc-600 hover:text-zinc-900 transition-colors flex-1 py-2"><i class="ri-home-4-line text-2xl"></i><span class="text-xs font-medium">首页</span></a>
                <a href="activities.html" class="flex flex-col items-center justify-center gap-1 text-zinc-600 hover:text-zinc-900 transition-colors flex-1 py-2"><i class="ri-calendar-event-line text-2xl"></i><span class="text-xs font-medium">园区活动</span></a>
                <a href="building-management.html" class="flex flex-col items-center justify-center gap-1 text-zinc-600 hover:text-zinc-900 transition-colors flex-1 py-2"><i class="ri-apps-line text-2xl"></i><span class="text-xs font-medium">楼宇管理</span></a>
                <a href="me.html" class="flex flex-col items-center justify-center gap-1 text-zinc-900 flex-1 py-2"><i class="ri-user-fill text-2xl"></i><span class="text-xs font-semibold">我的</span></a>
            </div>
        </nav>
    </div>

    <script>
        const style = document.createElement('style');
        style.textContent = `
            .action-item {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 1rem 1.25rem; /* 16px 20px */
                border-bottom: 1px solid #f8fafc; /* slate-50 */
                transition: background-color 0.2s;
            }
            .action-item:hover {
                 background-color: #f8fafc; /* slate-50 */
            }
            .action-item:first-child { border-top-left-radius: 1.5rem; border-top-right-radius: 1.5rem; }
            .action-item:last-child { border-bottom-left-radius: 1.5rem; border-bottom-right-radius: 1.5rem; }
            .action-item.no-border, .action-item:last-child {
                border-bottom: none;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
