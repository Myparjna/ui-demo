<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自助充值 - wot-ui 风格</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      /* 
        使用 CSS 变量来定义 wot-ui 的核心设计语言，便于维护和保持一致性 
      */
      :root {
        --wot-blue: #409eff;
        --wot-bg-color: #f7f8fa;
        --wot-text-color: #303133;
        --wot-text-color-light: #606266;
        --wot-text-color-placeholder: #c0c4cc;
        --wot-border-color: #ebedf0;
        --wot-keyboard-bg: #f2f3f5;
      }

      /* 基础样式 */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue",
          Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei",
          "微软雅黑", Arial, sans-serif;
        color: var(--wot-text-color);
        background-color: var(--wot-bg-color);
      }

      /* 闪烁光标的动画 */
      @keyframes blink {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
      .cursor-blink {
        width: 2px;
        height: 28px;
        margin-left: 2px;
        background-color: var(--wot-blue);
        animation: blink 1s infinite;
      }
    </style>
  </head>
  <body class="max-w-md mx-auto">
    <!-- 页面容器 -->
    <div class="w-full h-screen flex flex-col bg-[var(--wot-bg-color)]">
      <!-- 1. 顶部导航栏 -->
      <header
        class="w-full flex-shrink-0 bg-white h-14 flex items-center justify-center relative shadow-sm"
      >
        <a href="#" class="absolute left-4">
          <i
            class="ri-arrow-left-s-line text-2xl text-[var(--wot-text-color-light)]"
          ></i>
        </a>
        <h1 class="text-lg font-semibold">自助充值</h1>
      </header>

      <!-- 2. 主要内容区域 -->
      <main class="flex-grow overflow-y-auto">
        <!-- 充值到 -->
        <div class="mt-3 bg-white">
          <div
            class="flex items-center justify-between p-4 border-b border-[var(--wot-border-color)]"
          >
            <span class="text-sm text-[var(--wot-text-color-light)]"
              >充值到</span
            >
            <div class="flex items-center space-x-2">
              <span class="font-semibold">方与圆超市</span>
              <i
                class="ri-arrow-right-s-line text-lg text-[var(--wot-text-color-placeholder)]"
              ></i>
            </div>
          </div>
        </div>

        <!-- 充值金额 -->
        <div class="mt-3 bg-white p-4">
          <h2 class="text-sm">充值金额</h2>
          <div
            class="flex items-end mt-4 pb-4 border-b border-[var(--wot-border-color)]"
          >
            <span class="text-4xl font-semibold leading-none">¥</span>
            <!-- 模拟输入框 -->
            <div class="flex-grow flex items-center ml-2">
              <!-- 实际显示金额的地方 -->
              <span class="text-4xl font-medium tracking-wider">100</span>
              <!-- 闪烁的光标 -->
              <span class="cursor-blink"></span>
            </div>
          </div>
          <!-- 常用金额快捷选择 -->
          <div class="mt-4 flex space-x-3">
            <button
              class="flex-1 py-1.5 bg-[var(--wot-keyboard-bg)] rounded-sm text-sm"
            >
              50
            </button>
            <button
              class="flex-1 py-1.5 bg-[var(--wot-blue)] text-white rounded-sm text-sm"
            >
              100
            </button>
            <button
              class="flex-1 py-1.5 bg-[var(--wot-keyboard-bg)] rounded-sm text-sm"
            >
              200
            </button>
            <button
              class="flex-1 py-1.5 bg-[var(--wot-keyboard-bg)] rounded-sm text-sm"
            >
              500
            </button>
          </div>
        </div>

        <!-- 支付方式 -->
        <div class="mt-3 bg-white">
          <div class="p-4">
            <h2 class="text-sm">支付方式</h2>
          </div>
          <!-- 微信支付 -->
          <div
            class="flex items-center justify-between p-4 border-t border-[var(--wot-border-color)]"
          >
            <div class="flex items-center space-x-3">
              <i class="ri-wechat-pay-fill text-3xl text-green-500"></i>
              <span class="text-base">微信支付</span>
            </div>
            <!-- 模拟 Radio Button -->
            <div
              class="w-5 h-5 rounded-full border-2 border-[var(--wot-blue)] flex items-center justify-center"
            >
              <div class="w-2.5 h-2.5 bg-[var(--wot-blue)] rounded-full"></div>
            </div>
          </div>
          <!-- 支付宝 -->
          <div
            class="flex items-center justify-between p-4 border-t border-[var(--wot-border-color)]"
          >
            <div class="flex items-center space-x-3">
              <i class="ri-alipay-fill text-3xl text-blue-500"></i>
              <span class="text-base">支付宝</span>
            </div>
            <div
              class="w-5 h-5 rounded-full border-2 border-[var(--wot-border-color)]"
            ></div>
          </div>
        </div>

        <!-- 确认充值按钮 -->
        <div class="p-4 mt-4">
          <button
            class="w-full h-11 bg-[var(--wot-blue)] text-white font-semibold rounded-md text-lg"
          >
            确认充值 ¥100
          </button>
        </div>
      </main>

      <!-- 
        3. 全新设计的 wot-ui 数字键盘
        严格按照示例图的 4x4 网格布局
      -->
      <footer
        class="w-full flex-shrink-0 grid grid-cols-4 grid-rows-4 gap-2 bg-[var(--wot-keyboard-bg)] p-2"
      >
        <button class="h-12 bg-white rounded-md text-2xl font-normal">1</button>
        <button class="h-12 bg-white rounded-md text-2xl font-normal">2</button>
        <button class="h-12 bg-white rounded-md text-2xl font-normal">3</button>
        <button
          class="h-12 bg-white rounded-md flex items-center justify-center"
        >
          <i class="ri-delete-back-2-line text-2xl"></i>
        </button>

        <button class="h-12 bg-white rounded-md text-2xl font-normal">4</button>
        <button class="h-12 bg-white rounded-md text-2xl font-normal">5</button>
        <button class="h-12 bg-white rounded-md text-2xl font-normal">6</button>
        <!-- 完成按钮，占据3行 -->
        <button
          class="row-span-3 bg-[var(--wot-blue)] text-white text-xl font-medium rounded-md flex items-center justify-center"
        >
          完成
        </button>

        <button class="h-12 bg-white rounded-md text-2xl font-normal">7</button>
        <button class="h-12 bg-white rounded-md text-2xl font-normal">8</button>
        <button class="h-12 bg-white rounded-md text-2xl font-normal">9</button>

        <button class="h-12 bg-white rounded-md text-xl font-normal">00</button>
        <button class="h-12 bg-white rounded-md text-2xl font-normal">0</button>
        <button
          class="h-12 bg-white rounded-md text-2xl font-bold leading-none pb-1"
        >
          .
        </button>
      </footer>
    </div>
  </body>
</html>
