<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧食堂</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-static@0.16.29/font/lucide.css">
    <style>
        @font-face {
            font-family: "阿里巴巴普惠体 2.0 55 Regular";
            font-weight: 400;
            src: url("//at.alicdn.com/wf/webfont/suIcLsWKn4Gq/tLl8Z9PmFRuw.woff2") format("woff2");
            font-display: swap;
        }
        body {
            font-family: "阿里巴巴普惠体 2.0 55 Regular", sans-serif;
            background-color: #f5f5f5;
        }
        .app-container {
            max-width: 414px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .status-bar {
            height: 24px;
            background-color: white;
            padding: 0 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #333;
        }
        .capsule-menu {
            width: 60px;
            height: 24px;
            border-radius: 12px;
            background-color: rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 8px;
        }
        .capsule-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: #333;
        }
        .capsule-line {
            width: 1px;
            height: 12px;
            background-color: rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div>2025-06-15 10:15:19</div>
            <div class="flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
                <div class="text-xs">中国移动</div>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                </svg>
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"></path>
                </svg>
            </div>
        </div>
        
        <!-- 小程序标题栏 -->
        <div class="flex justify-between items-center px-4 py-3 border-b border-gray-100">
            <div class="text-lg font-medium">智慧食堂</div>
            <div class="capsule-menu">
                <div class="capsule-dot"></div>
                <div class="capsule-line"></div>
                <div class="capsule-dot"></div>
            </div>
        </div>
        
        <!-- 主要内容区域 -->
        <div class="px-4 pb-8">
            <!-- 用户信息区域 -->
            <div class="flex items-center justify-between py-4">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 rounded-full bg-gradient-to-r from-blue-400 to-blue-600 flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"></path>
                        </svg>
                    </div>
                    <div>
                        <div class="flex items-center gap-2">
                            <div class="font-medium">李牟秒</div>
                            <div class="text-xs px-2 py-0.5 bg-gradient-to-r from-blue-100 to-blue-200 text-blue-700 rounded-full">内部员工</div>
                        </div>
                        <div class="text-xs text-gray-500 mt-1">浙能镇海电厂建筑工程厂区</div>
                    </div>
                </div>
                <button class="p-2 rounded-full hover:bg-gray-100">
                    <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.31-8.86c-1.77-.45-2.34-.94-2.34-1.67 0-.84.79-1.43 2.1-1.43 1.38 0 1.9.66 1.94 1.64h1.71c-.05-1.34-.87-2.57-2.49-2.97V5H10.9v1.69c-1.51.32-2.72 1.3-2.72 2.81 0 1.79 1.49 2.69 3.66 3.21 1.95.46 2.34 1.15 2.34 1.87 0 .53-.39 1.39-2.1 1.39-1.6 0-2.23-.72-2.32-1.64H8.04c.1 1.7 1.36 2.66 2.86 2.97V19h2.34v-1.67c1.52-.29 2.72-1.16 2.73-2.77-.01-2.2-1.9-2.96-3.66-3.42z"></path>
                    </svg>
                </button>
            </div>
            
            <!-- 余额和二维码区域 -->
            <div class="bg-gradient-to-r from-blue-400 to-blue-600 rounded-xl p-4 text-white mb-4">
                <div class="flex justify-between items-start">
                    <div>
                        <div class="text-sm opacity-90">当前余额</div>
                        <div class="text-2xl font-bold mt-1">￥ 328.50</div>
                        <div class="text-xs opacity-90 mt-3">补贴余额 ￥ 150.00</div>
                    </div>
                    <div class="bg-white p-2 rounded-lg flex items-center justify-center">
                        <img src="https://cdn.sa.net/2025/06/10/7IUHGBbAatprVeO.jpg" alt="支付二维码" class="w-28 h-28">
                    </div>
                </div>
                <button class="mt-4 text-sm bg-white bg-opacity-20 rounded-full px-4 py-1.5 flex items-center gap-1">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z"></path>
                    </svg>
                    账户信息
                </button>
            </div>
            
            <!-- 功能入口区域 -->
            <div class="grid grid-cols-3 gap-3">
                <!-- 自助充值 -->
                <div class="bg-white rounded-lg p-3 shadow-sm border border-gray-100 flex flex-col items-center">
                    <div class="w-10 h-10 bg-gradient-to-r from-blue-50 to-blue-100 rounded-full flex items-center justify-center mb-2">
                        <svg class="w-5 h-5 text-blue-500" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.31-8.86c-1.77-.45-2.34-.94-2.34-1.67 0-.84.79-1.43 2.1-1.43 1.38 0 1.9.66 1.94 1.64h1.71c-.05-1.34-.87-2.57-2.49-2.97V5H10.9v1.69c-1.51.32-2.72 1.3-2.72 2.81 0 1.79 1.49 2.69 3.66 3.21 1.95.46 2.34 1.15 2.34 1.87 0 .53-.39 1.39-2.1 1.39-1.6 0-2.23-.72-2.32-1.64H8.04c.1 1.7 1.36 2.66 2.86 2.97V19h2.34v-1.67c1.52-.29 2.72-1.16 2.73-2.77-.01-2.2-1.9-2.96-3.66-3.42z"></path>
                        </svg>
                    </div>
                    <div class="text-sm text-center">自助充值</div>
                </div>
                
                <!-- 充值明细 -->
                <div class="bg-white rounded-lg p-3 shadow-sm border border-gray-100 flex flex-col items-center">
                    <div class="w-10 h-10 bg-gradient-to-r from-green-50 to-green-100 rounded-full flex items-center justify-center mb-2">
                        <svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z"></path>
                        </svg>
                    </div>
                    <div class="text-sm text-center">充值明细</div>
                </div>
                
                <!-- 账户明细 -->
                <div class="bg-white rounded-lg p-3 shadow-sm border border-gray-100 flex flex-col items-center">
                    <div class="w-10 h-10 bg-gradient-to-r from-purple-50 to-purple-100 rounded-full flex items-center justify-center mb-2">
                        <svg class="w-5 h-5 text-purple-500" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"></path>
                        </svg>
                    </div>
                    <div class="text-sm text-center">账户明细</div>
                </div>
                
                <!-- 卡片挂失 -->
                <div class="bg-white rounded-lg p-3 shadow-sm border border-gray-100 flex flex-col items-center">
                    <div class="w-10 h-10 bg-gradient-to-r from-red-50 to-red-100 rounded-full flex items-center justify-center mb-2">
                        <svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"></path>
                        </svg>
                    </div>
                    <div class="text-sm text-center">卡片挂失</div>
                </div>
                
                <!-- 餐厅评价 -->
                <div class="bg-white rounded-lg p-3 shadow-sm border border-gray-100 flex flex-col items-center">
                    <div class="w-10 h-10 bg-gradient-to-r from-yellow-50 to-yellow-100 rounded-full flex items-center justify-center mb-2">
                        <svg class="w-5 h-5 text-yellow-500" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"></path>
                        </svg>
                    </div>
                    <div class="text-sm text-center">餐厅评价</div>
                </div>
                
                <!-- 消息 -->
                <div class="bg-white rounded-lg p-3 shadow-sm border border-gray-100 flex flex-col items-center">
                    <div class="w-10 h-10 bg-gradient-to-r from-pink-50 to-pink-100 rounded-full flex items-center justify-center mb-2">
                        <svg class="w-5 h-5 text-pink-500" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"></path>
                        </svg>
                    </div>
                    <div class="text-sm text-center">消息</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
