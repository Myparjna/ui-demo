<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>餐厅评价</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      @font-face {
        font-family: "AlibabaPuHuiTi";
        src: url("//at.alicdn.com/wf/webfont/suIcLsWKn4Gq/tLl8Z9PmFRuw.woff2")
          format("woff2");
        font-weight: 400;
        font-display: swap;
      }
      @font-face {
        font-family: "AlibabaPuHuiTi";
        src: url("//at.alicdn.com/wf/webfont/suIcLsWKn4Gq/EMzoQWA20guR.woff2")
          format("woff2");
        font-weight: 500;
        font-display: swap;
      }

      body {
        font-family: "AlibabaPuHuiTi", -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #333640;
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #app-container {
        width: 100%;
        height: 100%;
        max-width: 420px;
        max-height: 840px;
        background-color: #f7f8fa;
        border-radius: 40px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5),
          0 0 15px rgba(0, 0, 0, 0.4);
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      @media (min-width: 421px) {
        #app-container {
          aspect-ratio: 9 / 18;
          height: 95vh;
          max-height: 860px;
        }
      }

      .main-content::-webkit-scrollbar {
        display: none;
      }
      .main-content {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Ghost/Solid Tag Styles */
      .tag {
        /* Unselected (Ghost) State */
        background-color: white;
        color: #4b5563; /* gray-600 */
        border: 1px solid #d1d5db; /* gray-300 */
        transition: all 0.2s ease-in-out;
      }
      .tag.active {
        /* Selected (Solid) State */
        background-color: #3b82f6; /* blue-500 */
        color: white;
        border-color: #3b82f6;
      }
    </style>
  </head>
  <body class="bg-gray-800">
    <div id="app-container">
      <header
        class="relative flex items-center justify-between h-14 bg-white z-10 px-4"
      >
        <a href="#" class="text-gray-800 p-2 -ml-2">
          <i data-lucide="chevron-left" class="w-6 h-6"></i>
        </a>
        <h1
          class="text-base font-semibold text-gray-900 absolute left-1/2 -translate-x-1/2"
        >
          餐厅评价
        </h1>
        <div class="flex items-center space-x-2">
          <div
            class="flex items-center justify-center space-x-3 w-20 h-8 bg-gray-100 rounded-full"
          >
            <i data-lucide="more-horizontal" class="w-5 h-5 text-gray-700"></i>
            <div class="w-px h-4 bg-gray-300"></div>
            <i data-lucide="eye" class="w-5 h-5 text-gray-700"></i>
          </div>
        </div>
      </header>

      <main class="flex-1 overflow-y-auto main-content">
        <div class="p-5 space-y-5">
          <div class="flex items-center justify-between">
            <p class="text-gray-600">您的反馈是我们进步的动力。</p>
            <a
              href="#"
              class="flex items-center gap-1.5 bg-white text-gray-700 font-medium py-2 px-3.5 rounded-full shadow-sm border border-gray-200 active:scale-95 transition-transform"
            >
              <i data-lucide="history" class="w-4 h-4"></i>
              <span>历史记录</span>
            </a>
          </div>

          <form id="review-form" class="space-y-5">
            <!-- 商户选择 -->
            <div class="bg-white rounded-2xl p-5 shadow-sm">
              <h2 class="text-base font-medium text-gray-800 mb-4">选择商户</h2>
              <div id="restaurant-tags" class="flex flex-wrap gap-3">
                <button
                  type="button"
                  class="tag py-1.5 px-4 rounded-md text-sm"
                >
                  食堂
                </button>
                <button
                  type="button"
                  class="tag py-1.5 px-4 rounded-md text-sm"
                >
                  方与圆超市
                </button>
                <button
                  type="button"
                  class="tag py-1.5 px-4 rounded-md text-sm"
                >
                  麦多多
                </button>
              </div>
            </div>

            <!-- 评价方面 -->
            <div class="bg-white rounded-2xl p-5 shadow-sm">
              <h2 class="text-base font-medium text-gray-800 mb-4">
                评价方面
                <span class="text-sm text-gray-400 font-normal">(可多选)</span>
              </h2>
              <div id="aspect-tags" class="flex flex-wrap gap-3">
                <button
                  type="button"
                  class="tag py-1.5 px-4 rounded-md text-sm"
                >
                  商品种类
                </button>
                <button
                  type="button"
                  class="tag py-1.5 px-4 rounded-md text-sm"
                >
                  价格问题
                </button>
                <button
                  type="button"
                  class="tag py-1.5 px-4 rounded-md text-sm"
                >
                  食品安全
                </button>
                <button
                  type="button"
                  class="tag py-1.5 px-4 rounded-md text-sm"
                >
                  商品口味
                </button>
                <button
                  type="button"
                  class="tag py-1.5 px-4 rounded-md text-sm"
                >
                  服务态度
                </button>
                <button
                  type="button"
                  class="tag py-1.5 px-4 rounded-md text-sm"
                >
                  卫生状况
                </button>
              </div>
            </div>

            <!-- 详细评价 -->
            <div class="bg-white rounded-2xl p-5 shadow-sm">
              <h2 class="text-base font-medium text-gray-800 mb-2">详细评价</h2>
              <div class="relative">
                <textarea
                  id="review-content"
                  rows="5"
                  maxlength="400"
                  placeholder="请输入更详细的评价内容..."
                  class="w-full text-sm placeholder-gray-400 bg-transparent focus:outline-none resize-none"
                ></textarea>
                <div
                  class="text-right text-xs text-gray-400 mt-2"
                  id="char-counter"
                >
                  0/400
                </div>
              </div>
            </div>
          </form>
        </div>
      </main>

      <footer
        class="bg-white/80 backdrop-blur-lg p-4 border-t border-gray-200/60"
      >
        <button
          type="submit"
          form="review-form"
          id="submit-btn"
          class="w-full bg-blue-500 text-white font-medium py-3 rounded-xl shadow-lg shadow-blue-500/20 hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 active:scale-[0.98]"
        >
          提交评价
        </button>
        <div class="pt-3">
          <div class="w-36 h-1.5 bg-gray-400 rounded-full mx-auto"></div>
        </div>
      </footer>
    </div>

    <script>
      lucide.createIcons();

      document.addEventListener("DOMContentLoaded", function () {
        // --- 商户标签 (单选) ---
        const restaurantTagsContainer =
          document.getElementById("restaurant-tags");
        restaurantTagsContainer.addEventListener("click", function (e) {
          if (e.target.classList.contains("tag")) {
            restaurantTagsContainer
              .querySelectorAll(".tag")
              .forEach((tag) => tag.classList.remove("active"));
            e.target.classList.add("active");
          }
        });

        // --- 评价方面标签 (多选) ---
        const aspectTagsContainer = document.getElementById("aspect-tags");
        aspectTagsContainer.addEventListener("click", function (e) {
          if (e.target.classList.contains("tag")) {
            e.target.classList.toggle("active");
          }
        });

        // --- 文本域字数统计 ---
        const textarea = document.getElementById("review-content");
        const charCounter = document.getElementById("char-counter");
        textarea.addEventListener("input", () => {
          charCounter.textContent = `${textarea.value.length}/400`;
        });

        // --- 表单提交 ---
        const form = document.getElementById("review-form");
        form.addEventListener("submit", function (e) {
          e.preventDefault();

          const selectedRestaurant =
            restaurantTagsContainer.querySelector(".tag.active");
          if (!selectedRestaurant) {
            alert("请选择一个商户！");
            return;
          }

          alert("评价提交成功，感谢您的反馈！");

          // 重置表单
          form.reset();
          textarea.dispatchEvent(new Event("input"));
          restaurantTagsContainer
            .querySelectorAll(".tag")
            .forEach((tag) => tag.classList.remove("active"));
          aspectTagsContainer
            .querySelectorAll(".tag.active")
            .forEach((tag) => tag.classList.remove("active"));
        });
      });
    </script>
  </body>
</html>
